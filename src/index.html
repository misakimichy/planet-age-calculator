<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Planet Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Planet Age Calculator</h1>
    <p>We'll calculate your age to the other planet age</p>
    <form>
      <div class="form-group">
        <div class="input">
          <label for="age">Type your age:</label>
          <input type="number" id="age">
        </div>
        <div class="dropdown">
          <select id="country">
            <option value='' default selected disabled>Select your country:</option>
          </select>
        </div>
        <div class="dropdown">
          <select id="planet">
            <option value='' default selected disabled>Select the planet</option>
          </select>
        </div>
        <button class="btn" type="submit">See me in the other planet!</button>
      </div>
    </form>
    <div class="result">
      <p>This is the resultðŸŒš</p>
      <p>You are <span class="age"></span> years old in <span class="planet"></span>.</p>
    </div>
  </div>
</body>
</html>
